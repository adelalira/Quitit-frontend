<div class="card container p-3 bg-white">
  <p-tabView>
    <p-tabPanel header="All">
      <div class="container p-4 bg-white">
        <p-table #dt [value]="users" dataKey="id" [rows]="10" [showCurrentPageReport]="true"
          [rowsPerPageOptions]="[10,25,50]" [loading]="!carga" styleClass="p-datatable-customers p-datatable-gridlines"
          [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
          [globalFilterFields]="['name','type','date','doing','place']">
          <ng-template pTemplate="caption">
            <div class="p-d-flex">
              <div style="text-align: right">
                <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                <input pInputText type="text" (input)="applyFilterGlobal($event, 'contains', dt)" placeholder="Search" size="30" style="width:auto" />
            </div>
            </div>
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">
                <div class="p-d-flex p-jc-between p-ai-center">
                  Days without smoking
                  <p-sortIcon field="name"></p-sortIcon>
                </div>
              </th>
              <th pSortableColumn="type">
                <div class="p-d-flex p-jc-between p-ai-center">
                  Username
                  <p-sortIcon field="type"></p-sortIcon>
                </div>
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-meetup>
            <tr
            *ngFor="let i of users"
            [ngClass]="{
              dyslexia: dyslexia,
              biggerCursor: cursor,
              spacing: spacing
            }"
          >
            <td>
              <img
                src="./assets/medal.png"
                class="icon2"
                *ngIf="i == users[0]"
              />
              <img
                src="./assets/medal(1).png"
                class="icon2"
                *ngIf="i == users[1]"
              />
              <img
                src="./assets/medal(2).png"
                class="icon2"
                *ngIf="i == users[2]"
              />
              {{ i.daysInARowWithoutSmoking }}
            </td>
            <td
              [ngClass]="{
                dyslexia: dyslexia,
                biggerCursor: cursor,
                spacing: spacing
              }"
            >
              {{ i.username }}
            </td>
          </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="7">No meet ups found.</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </p-tabPanel>
  </p-tabView>
</div>
